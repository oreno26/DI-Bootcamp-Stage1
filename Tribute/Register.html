<!DOCTYPE html>
<html>
    
<head>
	<title>Register</title>
	<link rel="stylesheet" href="Register.css">

</head>
<body>
	<nav class="navbar navbar-light bg-light">
		<form class="form-inline">
		  <button class="button" type="button"><a href="style.html">Home</a></button>
		  <button class="button" type="button"><a href="Profile.html">Oren Ovadia</a></button>
		</form>
	  </nav>
	<form class="form">
		First Name: <input type="text" placeholder="Firstname" required name="firstname"><br>
		Last Name: <input type="text" placeholder="Lastname" required name="lastname"><br>
		Email: <input type="email" placeholder="name@example.com" required name="email"><br>
		Password: <input type="password" placeholder="6 or more characters" required pattern=".{6,}" name="password" min="5" ><br>
		Birthday: <input type="date"><br required name="birthday">
		Gender:<br>
		<input type="radio" name="gender" name="gender" value="male">Male<br>
		<input type="radio" name="gender" name="gender" value="female">Female<br>
		Medium: <br>
		<input type="checkbox" name="film">Filml<br>
		<input type="checkbox" name="Digital"> Digital<br>
		Camera: <br>
		<select name="Camera">
			<option value="Canon" >Canon</option>
			<option value="Nikon" >Nikon</option>
			<option value="Pentax" >Pentax</option>
			<option value="Leica" >Leica</option>
		</select><br>
		<input type="submit" class="button" value="Register!">
		<input type="reset" class="button">
	</form>
</body>
</html>
