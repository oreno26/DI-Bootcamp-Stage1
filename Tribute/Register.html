<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="style.css">
<head>
	<title>Register</title>

</head>
<body>
	<form>
		First Name: <input type="text" name="firstname"><br>
		Last Name: <input type="text" name="lastname"><br>
		Email: <input type="email" required name="email"><br>
		Password: <input type="password" name="password" min="5"><br>
		Birthday: <input type="date"><br name="birthday">
		Gender:<br>
		<input type="radio" name="gender" name="gender" value="male">Male<br>
		<input type="radio" name="gender" name="gender" value="female">Female<br>
		Medium: <br>
		<input type="checkbox" name="film">Filml<br>
		<input type="checkbox" name="Digital"> Digital<br>
		Camera: <br>
		<select name="Camera">
			<option value="Canon" >Canon</option>
			<option value="Nikon" >Nikon</option>
			<option value="Pentax" >Pentax</option>
			<option value="Leica" >Leica</option>
		</select><br>
		<input type="submit" value="Register!">
		<input type="reset">
	</form>
    <div><a href="index.html">Main Page</a></div>
</body>
</html>
